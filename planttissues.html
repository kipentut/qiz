<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant Tissues Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f9f4;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #e0e0e0;
      font-size: 16px;
      cursor: pointer;
    }
    button.correct { background: #66bb6a; color: #fff; }
    button.wrong { background: #ef5350; color: #fff; }
    @media (max-width: 600px) {
      body { padding: 10px; }
      button { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Plant Tissues Quiz</h1>
  <div class="quiz-container" id="quiz"></div>

  <script>
    const quizData = [
      {
        question: "What defines permanent tissues in plants?",
        answers: ["They continuously divide", "They have fixed functions", "They are undifferentiated"],
        correct: 1
      },
      {
        question: "Which type of permanent tissue is made of only one cell type?",
        answers: ["Simple permanent tissue", "Complex permanent tissue", "Meristematic tissue"],
        correct: 0
      },
      {
        question: "Parenchyma tissues are characterized by?",
        answers: ["Dead cells with lignified walls", "Morphologically diverse living cells with primary walls", "Cells with no intercellular spaces"],
        correct: 1
      },
      {
        question: "Which parenchyma type specializes in photosynthesis?",
        answers: ["Aerenchyma", "Chlorenchyma", "Storage Parenchyma"],
        correct: 1
      },
      {
        question: "Which parenchyma stores water in succulents like cactus?",
        answers: ["Aquiferous Parenchyma", "Chlorenchyma", "Aerenchyma"],
        correct: 0
      },
      {
        question: "What is the function of Aerenchyma?",
        answers: ["Storage of starch", "Providing buoyancy & aeration with air spaces", "Transport of water"],
        correct: 1
      },
      {
        question: "Collenchyma provides: ",
        answers: ["Rigid support only", "Flexible mechanical support", "Nutrient transport"],
        correct: 1
      },
      {
        question: "Sclerenchyma cells are: ",
        answers: ["Dead at maturity with lignified walls", "Living with thin walls", "Photosynthetic"],
        correct: 0
      },
      {
        question: "Fibers and sclereids are examples of: ",
        answers: ["Collenchyma", "Sclerenchyma", "Parenchyma"],
        correct: 1
      },
      {
        question: "Which meristem is responsible for primary growth (length/height)?",
        answers: ["Apical meristem", "Lateral meristem", "Intercalary meristem"],
        correct: 0
      },
      {
        question: "Lateral meristems are responsible for: ",
        answers: ["Primary growth", "Secondary growth (thickness)", "Regeneration after grazing"],
        correct: 1
      },
      {
        question: "The vascular cambium produces: ",
        answers: ["Secondary xylem & phloem", "Primary xylem & phloem", "Cork cells"],
        correct: 0
      },
      {
        question: "The cork cambium (phellogen) produces: ",
        answers: ["Secondary xylem", "Periderm/cork cells", "Mesophyll"],
        correct: 1
      },
      {
        question: "Intercalary meristems are commonly found in: ",
        answers: ["Dicots", "Monocots", "Woody stems"],
        correct: 1
      },
      {
        question: "What allows grasses to regrow after being grazed or cut?",
        answers: ["Lateral meristem", "Apical meristem", "Intercalary meristem"],
        correct: 2
      }
    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((q, index) => {
      const qDiv = document.createElement("div");
      qDiv.classList.add("question");

      const qText = document.createElement("h3");
      qText.textContent = `${index + 1}. ${q.question}`;
      qDiv.appendChild(qText);

      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.textContent = answer;
        btn.onclick = () => {
          if (i === q.correct) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
          }
          setTimeout(() => {
            [...btn.parentNode.querySelectorAll("button")].forEach(b => b.disabled = true);
          }, 200);
        };
        qDiv.appendChild(btn);
      });

      quizContainer.appendChild(qDiv);
    });
  </script>
</body>
</html>
