<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sociology Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f9; }
    .quiz-container { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .question { font-weight: bold; margin-top: 20px; }
    .options { margin: 10px 0; }
    .options button { display: block; width: 100%; padding: 10px; margin: 5px 0; border: none; border-radius: 5px; background: #ddd; cursor: pointer; transition: 0.3s; }
    .options button:hover { background: #ccc; }
    .correct { background: #4CAF50 !important; color: white; }
    .wrong { background: #f44336 !important; color: white; }
    .disabled { pointer-events: none; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>Sociology Quiz</h2>
    <div id="quiz"></div>
  </div>

  <script>
    const questions = [
      {q: "Which of the following best defines a social group?", options:["Any collection of individuals","People sharing norms, values, and expectations with unity and interaction","People in the same place but no unity","Generational categories"], answer:1},
      {q: "A category is defined as:", options:["People interacting regularly","People sharing a common feature but not acting together","Temporary alliances","Face-to-face intimate groups"], answer:1},
      {q: "An aggregate is:", options:["People with shared unity","People in the same space without unity","A type of coalition","A reference group"], answer:1},
      {q: "Which is NOT a characteristic of a primary group?", options:["Small size","Superficial relationships","Emotional depth","Intimate face-to-face association"], answer:1},
      {q: "Secondary groups are:", options:["Large, impersonal, short-term","Small, intimate, long-term","Families only","Always temporary"], answer:0},
      {q: "An in-group is identified as:", options:["They/Them","We/Us","A coalition","An aggregate"], answer:1},
      {q: "An out-group is seen as:", options:["We","Us","They/Them","Reference"], answer:2},
      {q: "A group that influences a person’s thinking or behavior is called:", options:["Aggregate","Reference Group","Secondary Group","Coalition"], answer:1},
      {q: "Reference groups do all EXCEPT:", options:["Set norms and beliefs","Provide aspiration","Serve as unity of blood relations","Serve as standard for evaluation"], answer:2},
      {q: "A coalition is:", options:["Alliance between groups for a common goal","A face-to-face association","A generational category","A kinship tie"], answer:0},
      {q: "A series of social relationships that link people directly and indirectly is:", options:["Coalition","Social Network","Aggregate","Reference Group"], answer:1},
      {q: "The basic unit of society is:", options:["Marriage","Family","Kinship","Coalition"], answer:1},
      {q: "Which of the following is a nuclear family?", options:["Two parents and children living together","Relatives beyond parents and children","Stepfamily","Same-sex family"], answer:0},
      {q: "An extended family includes:", options:["Only parents and children","Grandparents, aunts, uncles, cousins","Only couples without children","Step-parents only"], answer:1},
      {q: "A single-parent family arises due to:", options:["Annulment, separation, or death","Adoption only","Generational change","Coalitions"], answer:0},
      {q: "A family with no children by choice or circumstance is:", options:["Stepfamily","Childless Family","Extended Family","Nuclear Family"], answer:1},
      {q: "A blended family is also known as:", options:["Extended Family","Stepfamily","Childless Family","Nuclear Family"], answer:1},
      {q: "A same-sex family is headed by:", options:["Two individuals of the same gender","One parent only","Grandparents","Siblings only"], answer:0},
      {q: "Marriage is:", options:["Always religious","A social union or legal contract","Always monogamous","Only for reproduction"], answer:1},
      {q: "Monogamy means:", options:["One partner only","Multiple wives","Multiple husbands","No marriage"], answer:0},
      {q: "Serial monogamy is:", options:["One partner for life","Multiple partners over time, one at a time","One man many wives","One woman many husbands"], answer:1},
      {q: "Polygamy means:", options:["One partner only","Multiple partners simultaneously","Temporary alliances","Kinship only"], answer:1},
      {q: "Polygyny refers to:", options:["One woman with many husbands","One man with many wives","Multiple serial marriages","Same-sex marriage"], answer:1},
      {q: "Polyandry refers to:", options:["One woman with many husbands","One man with many wives","Multiple partners over time","Coalition of families"], answer:0},
      {q: "Kinship refers to:", options:["Only nuclear family","Blood, marriage, or adoption ties","Temporary alliances","Generational categories"], answer:1},
      {q: "Bilateral descent means:", options:["Only father’s side matters","Only mother’s side matters","Both sides are important","Neither side matters"], answer:2},
      {q: "Patrilineal descent means:", options:["Relatives on father’s side identified","Relatives on mother’s side identified","Both sides identified","Stepfamily only"], answer:0},
      {q: "Matrilineal descent means:", options:["Father’s side significant","Mother’s side significant","Both sides significant","No kinship"], answer:1},
      {q: "A patriarchal society gives decision-making power to:", options:["Females","Males","Children","Both equally"], answer:1},
      {q: "An egalitarian family structure means:", options:["Males dominate","Females dominate","Men and women are equals","Children rule"], answer:2},
    ];

    const quizDiv = document.getElementById("quiz");

    questions.forEach((qObj, index) => {
      let qDiv = document.createElement("div");
      qDiv.classList.add("question-block");
      qDiv.innerHTML = `<div class='question'>${index+1}. ${qObj.q}</div>`;
      let optsDiv = document.createElement("div");
      optsDiv.classList.add("options");

      qObj.options.forEach((opt,i)=>{
        let btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = ()=>{
          if(i === qObj.answer){
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            optsDiv.children[qObj.answer].classList.add("correct");
          }
          Array.from(optsDiv.children).forEach(b=> b.classList.add("disabled"));
        };
        optsDiv.appendChild(btn);
      });
      qDiv.appendChild(optsDiv);
      quizDiv.appendChild(qDiv);
    });
  </script>
</body>
</html>
